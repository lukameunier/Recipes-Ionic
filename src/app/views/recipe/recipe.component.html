<ion-title>Recipes</ion-title>
<ion-row>
  <ion-img [src]="recipe.img" alt="Image of the recipe"></ion-img>
  <ion-col>
    <ion-label>{{recipe.name}}</ion-label>
    <ion-label>Preparation : {{recipe.prep_time}} mins</ion-label>
    <ion-label>Cooking : {{recipe.cook_time}} mins</ion-label>
  </ion-col>
</ion-row>
